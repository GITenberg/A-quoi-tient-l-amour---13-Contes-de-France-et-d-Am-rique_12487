tableOfContents: 'I. A QUOI TIENT L''AMOUR: Lucile Fraisier. Le Mariage d''Octave.
  La Demoiselle du Moulin. Par une Nuit de Neige. La Strettina. La Vieille au Chien
  noir. La Désespérée. Une vraie Française. -- II. CONTES DE FRANCE: Le jeune Alexis.
  Nouvelle manière de coller les Timbres-Poste. La Veillée. Ernest, coiffeur. Le Péché.
  Un Fantaisiste. Soeur Sainte-Ursule. La Foire de Ménilmontant. La Messe des Anges.
  Les derniers jours de Pécuchet. -- III. ESQUISSES AMÉRICAINES D''APRÈS MARK TWAIN:
  Histoire du méchant petit garçon qui ne fut jamais puni. La célèbre Grenouille sauteuse
  de Calaveras. Le Journalisme dans le Tennessee. La «Petite Femme vive» du Juge.
  Comment je devins une fois Directeur d''une Feuille rurale. Avis aux bonnes petites
  filles. Concernant les Femmes de Chambre. L''infortuné jeune homme d''Aurélie. Le
  cas de Johnny Greer. Réponse d''un rédacteur en chef à un jeune journaliste. Pour
  guérir un rhume.'
